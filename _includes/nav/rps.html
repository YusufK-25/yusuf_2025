<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* Centering and styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }

        /* Game container styling */
        #game-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #0078d7;
        }

        /* Header styling */
        h1 {
            color: #0078d7;
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* Button styling for choices */
        .choice-btn, .reset-btn {
            width: 90px;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            color: #ffffff;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        /* Button hover effect */
        .choice-btn:hover, .reset-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Result and score styling */
        #result, #score {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        /* Animation for result text */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Styling for last computer choice */
        .computer-choice {
            font-weight: bold;
            color: #d32f2f;
        }

        /* Reset button styling */
        .reset-btn {
            background-color: #ff5252;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Rock Paper Scissors</h1>

    <!-- Buttons for user choices -->
    <div>
        <button class="choice-btn" onclick="playGame('rock')">Rock</button>
        <button class="choice-btn" onclick="playGame('paper')">Paper</button>
        <button class="choice-btn" onclick="playGame('scissors')">Scissors</button>
    </div>

    <!-- Reset button to restart the game -->
    <div>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <!-- Result and score display -->
    <p id="result">Choose your move to start playing!</p>
    <p id="score">Score: You - 0 | Computer - 0</p>
</div>

<script>
    let userScore = 0;
    let computerScore = 0;

    // Play a round of the game
    function playGame(userChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        const outcomes = {
            rock: { rock: "tie", paper: "lose", scissors: "win" },
            paper: { rock: "win", paper: "tie", scissors: "lose" },
            scissors: { rock: "lose", paper: "win", scissors: "tie" }
        };

        const result = outcomes[userChoice][computerChoice];

        if (result === "win") userScore++;
        else if (result === "lose") computerScore++;

        // Animate and update the result display
        const resultElement = document.getElementById('result');
        resultElement.textContent = `Computer picked ${computerChoice}. You ${result}!`;
        resultElement.classList.remove("fade-in");  // reset animation
        void resultElement.offsetWidth;  // trigger reflow
        resultElement.classList.add("fade-in");

        // Update score display
        document.getElementById('score').textContent = `Score: You - ${userScore} | Computer - ${computerScore}`;
    }

    // Reset the game to initial state
    function resetGame() {
        userScore = 0;
        computerScore = 0;

        // Reset displayed text with animation
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');

        resultElement.textContent = "Choose your move to start playing!";
        resultElement.classList.remove("fade-in");
        scoreElement.textContent = "Score: You - 0 | Computer - 0";
    }
</script>

</body>
</html>
