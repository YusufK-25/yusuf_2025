<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        /* Centering and basic styling for the game */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        #game-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0078d7;
        }

        /* Header styling */
        h1 {
            color: #0078d7;
            font-size: 24px;
        }

        /* Button styling for choices and reset */
        .choice-btn, .reset-btn {
            width: 80px;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            color: #ffffff;
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for buttons */
        .choice-btn:hover, .reset-btn:hover {
            background-color: #005bb5;
        }

        /* Result and score styling */
        #result, #score {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Rock Paper Scissors</h1>

    <!-- Buttons for user choices -->
    <div>
        <button class="choice-btn" onclick="playGame('rock')">Rock</button>
        <button class="choice-btn" onclick="playGame('paper')">Paper</button>
        <button class="choice-btn" onclick="playGame('scissors')">Scissors</button>
    </div>

    <!-- Reset button to restart the game -->
    <div>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <!-- Result and score display -->
    <p id="result">Choose your move to start playing!</p>
    <p id="score">Score: You - 0 | Computer - 0</p>
</div>

<script>
    // Initialize scores
    let userScore = 0;
    let computerScore = 0;

    // Play a round of the game
    function playGame(userChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        // Game outcomes
        const outcomes = {
            rock: { rock: "tie", paper: "lose", scissors: "win" },
            paper: { rock: "win", paper: "tie", scissors: "lose" },
            scissors: { rock: "lose", paper: "win", scissors: "tie" }
        };

        // Determine result and update scores
        const result = outcomes[userChoice][computerChoice];
        if (result === "win") userScore++;
        else if (result === "lose") computerScore++;

        // Update the result and score display
        document.getElementById('result').textContent = `Computer picked ${computerChoice}. You ${result}!`;
        document.getElementById('score').textContent = `Score: You - ${userScore} | Computer - ${computerScore}`;
    }

    // Reset the game to initial state
    function resetGame() {
        userScore = 0;
        computerScore = 0;
        document.getElementById('result').textContent = "Choose your move to start playing!";
        document.getElementById('score').textContent = "Score: You - 0 | Computer - 0";
    }
</script>

</body>
</html>
