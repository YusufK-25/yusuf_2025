{% include nav/home.html %}

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
    }

    .wrap {
        margin-left: auto;
        margin-right: auto;
    }

    canvas {
        display: none; /* Initially hidden */
        border-style: solid;
        border-width: 10px;
        border-color: #FFFFFF;
    }

    canvas:focus {
        outline: none;
    }

    #menu, #gameover, #setting {
        text-align: center;
    }

    #menu p, #gameover p, #setting p {
        font-size: 20px;
    }

    #menu a, #gameover a, #setting a {
        font-size: 30px;
        display: block;
        cursor: pointer;
    }

    #menu, #gameover, #setting {
        display: none;
    }
</style>

<div class="container">
    <header class="pb-3 mb-4 border-bottom border-primary text-dark">
        <p class="fs-4">Snake score: <span id="score_value">0</span></p>
    </header>
    <div class="container bg-secondary" style="text-align:center;">
        <!-- Main Menu -->
        <div id="menu" class="py-4 text-light">
            <p>Welcome to Snake, press <span style="background-color: #FFFFFF; color: #000000">space</span> to begin</p>
            <a id="new_game" class="link-alert">New Game</a>
        </div>
        <!-- Game Over -->
        <div id="gameover" class="py-4 text-light">
            <p>Game Over! Press <span style="background-color: #FFFFFF; color: #000000">space</span> to try again</p>
            <a id="new_game1" class="link-alert">New Game</a>
        </div>
        <!-- Play Screen -->
        <canvas id="snake" class="wrap" width="320" height="320" tabindex="1"></canvas>

        <!-- Audio elements for sound effects -->
        <audio id="eatSound" src="eat.mp3"></audio>  <!-- Sound when the snake eats food -->
        <audio id="deathSound" src="death.mp3"></audio>  <!-- Sound when the snake dies -->
    </div>
</div>

<script>
    (function(){
        // Canvas & Context
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");

        // Audio Elements
        const eatSound = document.getElementById("eatSound");
        const deathSound = document.getElementById("deathSound");

        const ele_score = document.getElementById("score_value");

        const BLOCK = 10;
        let snake, snake_dir, snake_next_dir, snake_speed, food, score, wall, gameOver;

        // HTML Screen IDs (div)
        const screen_menu = document.getElementById("menu");
        const screen_game_over = document.getElementById("gameover");

        // Game Control
        const SCREEN_SNAKE = 0, SCREEN_GAME_OVER = 1;

        function showScreen(screen) {
            if (screen === SCREEN_SNAKE) {
                canvas.style.display = "block";
                screen_menu.style.display = "none";
                screen_game_over.style.display = "none";
            } else if (screen === SCREEN_GAME_OVER) {
                canvas.style.display = "none";
                screen_menu.style.display = "none";
                screen_game_over.style.display = "block";
            }
        }

        window.onload = function() {
            const button_new_game = document.getElementById("new_game");
            const button_new_game1 = document.getElementById("new_game1");

            button_new_game.onclick = newGame;
            button_new_game1.onclick = newGame;

            window.addEventListener("keydown", function(evt) {
                if (evt.code === "Space" && gameOver) {
                    newGame();
                }
            });

            showScreen(SCREEN_SNAKE);  // Ensure the menu is shown at the start
        }

        function mainLoop() {
            if (gameOver) return; // Prevent speeding up after game over

            let _x = snake[0].x;
            let _y = snake[0].y;
            snake_dir = snake_next_dir;

            switch(snake_dir){
                case 0: _y--; break;  // Up
                case 1: _x++; break;  // Right
                case 2: _y++; break;  // Down
                case 3: _x--; break;  // Left
            }

            snake.pop();
            snake.unshift({x: _x, y: _y});

            if (wall === 1) {
                if (snake[0].x < 0 || snake[0].x === canvas.width / BLOCK || snake[0].y < 0 || snake[0].y === canvas.height / BLOCK) {
                    endGame();
                    return;
                }
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            if (checkBlock(snake[0].x, snake[0].y, food.x, food.y)) {
                snake.push({x: snake[0].x, y: snake[0].y});
                eatSound.play();
                score++;
                ele_score.innerText = score;
                addFood();
            }

            // Background color set to blue
            ctx.fillStyle = "blue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * BLOCK, snake[i].y * BLOCK, BLOCK, BLOCK);
            }

            // Draw Food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * BLOCK, food.y * BLOCK, BLOCK, BLOCK);

            setTimeout(mainLoop, snake_speed);
        }

        function newGame() {
            score = 0;
            ele_score.innerText = score;
            snake = [{x: 0, y: 15}];
            snake_next_dir = 1;  // Start moving to the right
            snake_speed = 100;
            wall = 1;
            gameOver = false;

            addFood();

            // Use window.addEventListener for keydown to ensure it works even without canvas focus
            window.addEventListener("keydown", function(evt) {
                changeDir(evt.keyCode);
            });

            showScreen(SCREEN_SNAKE);
            mainLoop();  // Start the game loop
        }

        function endGame() {
            gameOver = true;
            deathSound.play();
            showScreen(SCREEN_GAME_OVER);
        }

        function changeDir(key) {
            switch(key) {
                case 65:  // A key for left
                    if (snake_dir !== 1) snake_next_dir = 3;
                    break;
                case 87:  // W key for up
                    if (snake_dir !== 2) snake_next_dir = 0;
                    break;
                case 68:  // D key for right
                    if (snake_dir !== 3) snake_next_dir = 1;
                    break;
                case 83:  // S key for down
                    if (snake_dir !== 0) snake_next_dir = 2;
                    break;
            }
        }

        function addFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / BLOCK)),
                y: Math.floor(Math.random() * (canvas.height / BLOCK))
            };
            for (let i = 0; i < snake.length; i++) {
                if (checkBlock(food.x, food.y, snake[i].x, snake[i].y)) {
                    addFood();
                }
            }
        }

        function checkBlock(x, y, _x, _y) {
            return (x === _x && y === _y);
        }
    })();
</script>
